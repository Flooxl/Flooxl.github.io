<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä - –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –ò–º–ø–µ—Ä–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .click-area {
            text-align: center;
            margin: 40px 0;
        }

        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border: none;
            cursor: pointer;
            font-size: 4em;
            transition: all 0.1s;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            position: relative;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .upgrades {
            margin-top: 30px;
        }

        .upgrades h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .upgrade-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .upgrade-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .upgrade-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .upgrade-stats {
            font-size: 0.85em;
            color: #764ba2;
            margin-top: 5px;
        }

        .upgrade-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upgrade-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upgrade-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .floating-number {
            position: fixed;
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚≠ê –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –ò–º–ø–µ—Ä–∏—è ‚≠ê</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">–≠–Ω–µ—Ä–≥–∏—è</div>
                <div class="stat-value" id="coins">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">–ó–∞ –∫–ª–∏–∫</div>
                <div class="stat-value" id="perClick">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">–í —Å–µ–∫—É–Ω–¥—É</div>
                <div class="stat-value" id="perSecond">0</div>
            </div>
        </div>

        <div class="click-area">
            <button class="click-button" id="clickButton">‚≠ê</button>
        </div>

        <div class="upgrades">
            <h2>üöÄ –£–ª—É—á—à–µ–Ω–∏—è</h2>
            <div id="upgradesContainer"></div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameData = {
            coins: 0,
            clickPower: 1,
            coinsPerSecond: 0,
            upgrades: [
                {
                    id: 'cursor',
                    name: 'üñ±Ô∏è –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä',
                    description: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±—ã–≤–∞–µ—Ç —ç–Ω–µ—Ä–≥–∏—é',
                    baseCost: 15,
                    cost: 15,
                    owned: 0,
                    production: 0.1,
                    multiplier: 1.15
                },
                {
                    id: 'worker',
                    name: 'üë∑ –†–∞–±–æ—á–∏–π',
                    description: '–°–æ–±–∏—Ä–∞–µ—Ç —ç–Ω–µ—Ä–≥–∏—é –∏–∑ –∫–æ—Å–º–æ—Å–∞',
                    baseCost: 100,
                    cost: 100,
                    owned: 0,
                    production: 1,
                    multiplier: 1.15
                },
                {
                    id: 'robot',
                    name: 'ü§ñ –†–æ–±–æ—Ç',
                    description: '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π —Å–±–æ—Ä—â–∏–∫ —ç–Ω–µ—Ä–≥–∏–∏',
                    baseCost: 500,
                    cost: 500,
                    owned: 0,
                    production: 5,
                    multiplier: 1.15
                },
                {
                    id: 'factory',
                    name: 'üè≠ –§–∞–±—Ä–∏–∫–∞',
                    description: '–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç —ç–Ω–µ—Ä–≥–∏—é –≤ –±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–∞—Ö',
                    baseCost: 3000,
                    cost: 3000,
                    owned: 0,
                    production: 20,
                    multiplier: 1.15
                },
                {
                    id: 'station',
                    name: 'üõ∞Ô∏è –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–Ω—Ü–∏—è',
                    description: '–î–æ–±—ã–≤–∞–µ—Ç —ç–Ω–µ—Ä–≥–∏—é –∏–∑ –∑–≤–µ–∑–¥',
                    baseCost: 10000,
                    cost: 10000,
                    owned: 0,
                    production: 100,
                    multiplier: 1.15
                },
                {
                    id: 'click',
                    name: 'üí™ –°–∏–ª–∞ –∫–ª–∏–∫–∞',
                    description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —ç–Ω–µ—Ä–≥–∏—é –∑–∞ –∫–ª–∏–∫',
                    baseCost: 50,
                    cost: 50,
                    owned: 0,
                    clickBonus: 1,
                    multiplier: 1.2
                }
            ]
        };

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const clickButton = document.getElementById('clickButton');
        const coinsDisplay = document.getElementById('coins');
        const perClickDisplay = document.getElementById('perClick');
        const perSecondDisplay = document.getElementById('perSecond');
        const upgradesContainer = document.getElementById('upgradesContainer');

        // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
        clickButton.addEventListener('click', (e) => {
            gameData.coins += gameData.clickPower;
            updateDisplay();
            createFloatingNumber(e.clientX, e.clientY, gameData.clickPower);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            clickButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickButton.style.transform = 'scale(1)';
            }, 100);
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–µ–≥–æ —á–∏—Å–ª–∞
        function createFloatingNumber(x, y, value) {
            const floatingNum = document.createElement('div');
            floatingNum.className = 'floating-number';
            floatingNum.textContent = '+' + formatNumber(value);
            floatingNum.style.left = x + 'px';
            floatingNum.style.top = y + 'px';
            document.body.appendChild(floatingNum);
            
            setTimeout(() => {
                floatingNum.remove();
            }, 1000);
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(upgradeId) {
            const upgrade = gameData.upgrades.find(u => u.id === upgradeId);
            
            if (gameData.coins >= upgrade.cost) {
                gameData.coins -= upgrade.cost;
                upgrade.owned++;
                upgrade.cost = Math.ceil(upgrade.baseCost * Math.pow(upgrade.multiplier, upgrade.owned));
                
                if (upgrade.clickBonus) {
                    gameData.clickPower += upgrade.clickBonus;
                }
                
                calculateProduction();
                updateDisplay();
                renderUpgrades();
                
                // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
                checkAchievements(upgrade);
            }
        }

        // –ü–æ–¥—Å—á–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ –≤ —Å–µ–∫—É–Ω–¥—É
        function calculateProduction() {
            gameData.coinsPerSecond = 0;
            gameData.upgrades.forEach(upgrade => {
                if (upgrade.production) {
                    gameData.coinsPerSecond += upgrade.production * upgrade.owned;
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements(upgrade) {
            if (upgrade.owned === 1) {
                showAchievement(`–ü–µ—Ä–≤–æ–µ ${upgrade.name}!`);
            }
            if (upgrade.owned === 10) {
                showAchievement(`10x ${upgrade.name}!`);
            }
        }

        // –ü–æ–∫–∞–∑ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function showAchievement(text) {
            const popup = document.createElement('div');
            popup.className = 'achievement-popup';
            popup.innerHTML = `<strong>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!</strong><br>${text}`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 3000);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return Math.floor(num);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            gameData.upgrades.forEach(upgrade => {
                const upgradeDiv = document.createElement('div');
                upgradeDiv.className = 'upgrade-item';
                
                const canAfford = gameData.coins >= upgrade.cost;
                
                upgradeDiv.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name}</div>
                        <div class="upgrade-description">${upgrade.description}</div>
                        <div class="upgrade-stats">
                            ${upgrade.production ? `+${upgrade.production}/—Å–µ–∫` : ''}
                            ${upgrade.clickBonus ? `+${upgrade.clickBonus} –∑–∞ –∫–ª–∏–∫` : ''}
                            | –ö—É–ø–ª–µ–Ω–æ: ${upgrade.owned}
                        </div>
                    </div>
                    <button class="upgrade-button" ${!canAfford ? 'disabled' : ''} 
                            onclick="buyUpgrade('${upgrade.id}')">
                        ${formatNumber(upgrade.cost)} ‚ö°
                    </button>
                `;
                
                upgradesContainer.appendChild(upgradeDiv);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è
        function updateDisplay() {
            coinsDisplay.textContent = formatNumber(gameData.coins);
            perClickDisplay.textContent = formatNumber(gameData.clickPower);
            perSecondDisplay.textContent = formatNumber(gameData.coinsPerSecond);
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª (–ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥)
        setInterval(() => {
            gameData.coins += gameData.coinsPerSecond / 10;
            updateDisplay();
        }, 100);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–ª—É—á—à–µ–Ω–∏–π
        setInterval(() => {
            renderUpgrades();
        }, 500);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderUpgrades();
        updateDisplay();
    </script>
</body>
</html>
